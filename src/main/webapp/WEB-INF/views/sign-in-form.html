<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignIn</title>
</head>
<body>
<form action="/PasswordForm" method="post">
    <label>Enter your FIO:</label>
    <input type="text" id="FIO" name="FIO"><br>
    <label>Enter your post:</label>
    <select name="post" id="post" required>
        <option>Administrator</option>
        <option>Director</option>
        <option>Co-worker</option>
    </select><br>
    <label>Enter your management:</label>
    <select name="management" id="management" required>
        <option>Voinov</option>
        <option>Selin</option>
        <option>Churkov</option>
    </select><br>
    <label>Enter your department:</label>
    <select name="department" id="department" required>
        <option>Frontend</option>
        <option>Backend</option>
    </select><br>
    <label>Enter your email:</label>
    <input type="email" id="email" name="email"><br>
    <label>Enter your number:</label>
    <input type="tel" id="number" name="number">
    <button type="submit">Sign In</button>
</form>
</body>
</html>
